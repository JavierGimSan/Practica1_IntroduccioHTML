<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {color:rgb(255, 65, 65); text-align:center;}
        caption {color:rgb(150, 150, 150);}
    </style>
</head>
<body>
<h1>Primeros emperadores romanos</h1>
<table border="1">
    <caption>Dinastía Julio-Claudia</caption>
    <tr>
        <th>Emperador</th>
        <th>Inicio de reinado</th>
        <th>Fin de reinado</th>
    </tr>
    <tr>
        <td>Augusto</td>
        <td>27 a.C.</td>
        <td>14 d.C</td>
    </tr>
    <tr>
        <td>Tiberio</td>
        <td>14 d.C.</td>
        <td>37 d.C.</td>
    </tr>
    <tr>
        <td>Calígula</td>
        <td>37 d.C.</td>
        <td>41 d.C.</td>
    </tr>
    <tr>
        <td>Claudio</td>
        <td>41 d.C.</td>
        <td>54 d.C.</td>
    </tr>
    <tr>
        <td>Nerón</td>
        <td>54 d.C.</td>
        <td>68 d.C.</td>
    </tr>


</table>
</body>
</html>
